<div class="loggerBody">
<div class="userLogo" >
<img src="../../assets/user.png" class="imgUser" alt="User Logo">
</div>

      <input matInput placeholder="e-mail: " [formControlName]="'emailFormControl'" name="emailFormControl" id="emailFormControl">
      <!-- <mat-hint>Wprowadź e-maila</mat-hint> -->
      <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Proszę wprowadzić poprawny adrea e-mail
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email jest <strong>nie poprawny</strong>
          </mat-error> -->

    <mat-form-field class="example-full-width">
      <input matInput placeholder="password: " [type]="hide ? 'password' : 'text'"  name="paswordFormControl" id="paswordFormControl"  [formControlName]="'paswordFormControl'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

    </mat-form-field>

        </mat-error>
        <mat-error *ngIf="paswordFormControl.hasError('required')">

        </mat-error> -->

          {{error}}

    <button mat-raised-button type="submit" [disabled]="(loginMess.invalid)" class="inButton">Login</button>

</div>
